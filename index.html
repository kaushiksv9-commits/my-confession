<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Marry Me?</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.85);
        padding: 40px 60px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        z-index: 2;
    }

    h1 {
        font-size: 2.5rem;
        color: #ff4b5c;
        margin-bottom: 30px;
    }

    button {
        padding: 12px 30px;
        font-size: 1.1rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: transform 0.2s;
    }

    #yes {
        background-color: #ff4b5c;
        color: white;
    }

    #yes:hover {
        transform: scale(1.1);
    }

    #no {
        background-color: #555;
        color: white;
        position: absolute;
    }

    .message {
        font-size: 1.8rem;
        color: #ff4b5c;
        display: none;
        margin-top: 20px;
    }

    .heart {
        position: absolute;
        font-size: 24px;
        animation: float 6s linear infinite;
        opacity: 0.8;
        pointer-events: none;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Hide YouTube player */
    #ytplayer {
        width: 0;
        height: 0;
        position: absolute;
    }
</style>
</head>
<body>

<!-- üéµ Hidden YouTube Player (Urike Urike) -->
<iframe
    id="ytplayer"
    src="https://www.youtube.com/embed/6lGfXQ0w4zU?enablejsapi=1"
    frameborder="0"
    allow="autoplay">
</iframe>

<div class="container">
    <h1>Will you marry me? üíç</h1>
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üíî</button>
    <div class="message" id="msg">I knew you‚Äôd say YES üòò‚ù§Ô∏è</div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("msg");
    const player = document.getElementById("ytplayer");

    let scale = 1;
    let musicStarted = false;

    function playMusic() {
        if (!musicStarted) {
            player.src += "&autoplay=1";
            musicStarted = true;
        }
    }

    function moveNoButton() {
        playMusic();

        scale -= 0.1;
        if (scale < 0.3) scale = 0.3;

        noBtn.style.transform = `scale(${scale})`;

        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
        playMusic();
        msg.style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    });

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);
</script>

</body>
</html>
